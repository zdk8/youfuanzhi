<div>
    <table>
        <tbody>
        <tr>
            <td class="my-form-label">接收时间:</td>
            <td>
                <%=stime%>
            </td>
        </tr>
        <tr>
            <td class="my-form-label">来源:</td>
            <td><%=cname%>(<%=code%>)
            </td>
        </tr>
        <tr>
            <td class="my-form-label">发震时刻:</td>
            <td><%=time%>
            </td>
        </tr>
        <tr>
            <td class="my-form-label">深度:</td>
            <td>
                <%=depth.toFixed(0) %>
            </td>
        </tr>

        <tr>
            <td class="my-form-label">震级:</td>
            <td>
                M<%=M%>,Ml<%=Ml%>,Ms<%=Ms%>
            </td>
        </tr>
        <tr>
            <td class="my-form-label">地名:</td>
            <td>
                <%=location%>
            </td>
        </tr>
        </tbody>
    </table>

</div>
