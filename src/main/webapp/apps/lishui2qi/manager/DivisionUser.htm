<div class="easyui-layout"  data-options="fit:true">
   <!-- <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south'" style="height:50px;"></div>
    <div data-options="region:'east'" style="width:100px;"></div>-->
    <div data-options="region:'center'" data-options="fit:true">
        <table class="easyui-datagrid-noauto"
               data-options="
               method:'post',
               fit:true,
               border:false,
               rownumbers:true,
               fitColumns:true,
              pageSize:cj.getDataGridAttr('pageSize'),
               pageList:cj.getDataGridAttr('pageList'),
               singleSelect:true,
               pagination:true">
            <thead>
            <tr>
                <th data-options="field:'username',width:100,align:'center',formatter:function(v,r,i)
            {
                var str='<div></div>';
                str=$(str).append('<a action=&quot;view&quot; >'+v+'</a>');
                return str.html();
            }">用户名称</th>
                <th data-options="field:'loginname',width:120,align:'center'">登陆账号</th>
                <th data-options="field:'totalname',width:120,align:'center'">区域名称</th>
                <th data-options="field:'regionid',width:50,align:'left',hidden:true">区域代码</th>
                <th data-options="field:'dept',width:50,align:'left'">部门</th>
                <th data-options="field:'createdate',width:100,align:'center',formatter:cj.dateFormatter(),hidden:true">创建时间</th>
                <th data-options="field:'delete',width:100,align:'center',
                formatter:cj.button.RoundTextFormatter(['delete','删除','trash'],['addrole','角色','addrole'])
             ">操作</th>
            </tr>
            </thead>
        </table>

        <div tb>
            <label class="gray7">搜索条件:</label>
            <input class="easyui-searchbox" data-options="prompt:'姓名'"
                   type="keyword" style="width:200px" >
            <a opt="adduser" class="tool-add">新增用户</a>
            <span id="user-division-totalname"></span>
        </div>

    </div>
    <div data-options="region:'west',lines:true" style="width:20%;">
        <ul id="Depttree"></ul>
    </div>
    <div id="mm" class="easyui-menu" style="width:120px;">
        <div opt="append" data-options="iconCls:'icon-add'">添加</div>
        <div opt="removeit" data-options="iconCls:'icon-remove'">删除</div>
        <div opt="edit" data-options="iconCls:'icon-edit'">编辑</div>
        <div class="menu-sep"></div>
        <div opt="expand" data-options="iconCls:'icon-nil'">展开</div>
        <div opt="expandAll" data-options="iconCls:'icon-nil'">展开所有</div>
        <div opt="collapse" data-options="iconCls:'icon-nil'">收起</div>
        <div opt="refresh" data-options="iconCls:'icon-refresh'">刷新</div>
    </div>
</div>
