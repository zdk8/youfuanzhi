<table class="easyui-datagrid-noauto"
       data-options="
                       method:'get',
                       border:false,
                       fit:true,fitColumns:true,
                       pageSize:cj.getPageSize(),
                       pageList:cj.getPageList(),
                       singleSelect:true,
                       pagination:true">
    <thead>
    <tr>
        <th data-options="field:'applyunit',width:60,formatter:function(v,r,i){
        return '<a action=view style=&quot;text-decoration: underline;cursor:pointer;&quot;>'+v+'</a>';
        }"> 申请爆破单位</th>
        <th data-options="field:'applicant',width:30"> 填表人</th>
        <th data-options="field:'weight',width:30"> 炸药用量</th>
        <th data-options="field:'contactway',width:60"> 联系方式</th>
        <th data-options="field:'description',width:60"> 描述</th>
        <th data-options="field:'reviewstatus',width:60,formatter:cj.enumFormatter('reviewstatus')"> 状态</th>
        <th data-options="field:'blastway',width:60,formatter:cj.enumFormatter('blastway')"> 爆破方法</th>
        <th data-options="field:'distance',width:40"> 离台站的距离</th>
        <th data-options="field:'blasttime',width:60,formatter:cj.dateFormatter()"> 爆破时间</th>
        <th data-options="field:'ooo',width:120,align:'center',fixed:true,
                            formatter:cj.button.OnlyIconFormatter(['mydelete','删除','trash'],['update','编辑','update'],['mycommit','提交','mycommit'],['shenhe','审核','shenhe'])">
            操作
        </th>
    </tr>
    </thead>
</table>
<div tb="toolbar" class="my-toolbar">
    <label class="my-tool-label">填表人</label>
    <input class="easyui-textbox" type="text" opt="applicant" data-options="width:100,prompt:''">

    <label class="my-tool-label">申请爆破单位</label>
    <input class="easyui-textbox" type="text" opt="applyunit" data-options="width:100,prompt:''">

    <a action="search" class="tool-search">搜索</a>
    <a action="new-layer" class="tool-add">+新增爆破备案</a>
    <a style="float:right;margin-right:20px;" class="easyui-linkbutton" iconCls="panel-tool-close"
       plain="true" action="close"></a>
</div>
