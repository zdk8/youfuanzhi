<div>
    <form method="post">
        <input type="hidden" name="rmid">
        <input type="hidden" name="yjid">
        <table cellpadding="4" cellspacing="1" class="form-table" style="width:400px;">
            <tbody>
            <tr>
                <td class="my-form-label">部门 :</td>
                <td><input type="text" name="department" class="input-text">
                </td>
            </tr>

            <tr>
                <td class="my-form-label">联系人 :</td>
                <td><input type="text" name="contact" class="input-text easyui-validatebox"
                           data-options="required:true"></td>
            </tr>
            <tr>
                <td class="my-form-label">职务 :</td>
                <td><input type="text" name="position" class="input-text"
                           data-options="required:true"></td>
            </tr>

            <tr>
                <td class="my-form-label">联系电话 :</td>
                <td><input type="text" name="phone" class="input-text">
                </td>
            </tr>

            <tr>
                <td class="my-form-label">手机号 :</td>
                <td><input type="text" name="telephone" class="input-text">
                </td>
            </tr>
            <tr>
                <td class="my-form-label">应急响应级别 :</td>
                <td><input type="text" name="rmlevel" class="input-text  easyui-combobox"
                data-options="required:true,data:cj.getEnum('rmlevel'),panelHeight:'auto',multiple:true,multiline:true">
                </td>
            </tr>
            <tr>
                <td class="my-form-label">响应内容 :</td>
                <td><textarea type="text"
                              name="dutycontent" class="input-text"
                              style="width: 248px; height: 85px;"
                           data-options="required:true"></textarea>
                </td>
            </tr>

            </tbody>
        </table>
    </form>
</div>


<div class="hvit-form-bottom-tool-bar" btns="cj.button.Mo(['close','关闭'],['save','保存','save'])"></div>
