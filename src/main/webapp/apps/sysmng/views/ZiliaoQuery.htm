<table class="easyui-datagrid-noauto"
       data-options="
                       method:'get',
                       border:false,
                       fit:true,fitColumns:true,
                       pageSize:15,
                       pageList:[10,20],
                       singleSelect:true,
                       pagination:true">
    <thead>
    <tr>
        <th data-options="field:'applicant',width:60"> 文件管理</th>
        <th data-options="field:'weight',width:30"> 炸药用量</th>
        <th data-options="field:'contactway',width:60"> 联系方式</th>
        <th data-options="field:'applyunit',width:30"> 申请爆破单位</th>
        <th data-options="field:'description',width:60"> 描述</th>
        <th data-options="field:'blastway',width:60"> 爆破方法</th>
        <th data-options="field:'distance',width:30"> 离台站的距离</th>
        <th data-options="field:'blasttime',width:60,formatter:cj.dateFormatter()"> 爆破时间</th>
        <th data-options="field:'ooo',width:100,align:'center',fixed:true,
                            formatter:cj.button.RoundTextFormatter(['mydelete','删除','trash'],['update','编辑','update'])">
            操作
        </th>
    </tr>
    </thead>
</table>
<div tb="toolbar" class="my-toolbar">
    <label class="my-tool-label">填表人</label>
    <input class="easyui-textbox" type="text" opt="applicant" data-options="width:100,prompt:''">

    <label class="my-tool-label">申请爆破单位</label>
    <input class="easyui-textbox" type="text" opt="applyunit" data-options="width:100,prompt:''">

    <a action="search" class="tool-search">搜索</a>
    <a action="new-layer" class="tool-add">+新增文件</a>
    <a style="float:right;margin-right:20px;" class="easyui-linkbutton" iconCls="panel-tool-close"
       plain="true" action="close"></a>
</div>
